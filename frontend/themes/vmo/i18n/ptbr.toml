[page-faq-head-01]
    other = "O que é o VotoMático?"

[page-faq-desc-01]
    other = "É uma ferramenta de votação automática para interagir com programas de reality show oferecidos por emissoras de televisão de conteúdo aberto como SBT, Globo, BAND, Record dentre outras. Programas como The Voice Brasil (Kids), Big Brother Brasil, A Fazenda e quaisquer outros que forneçam um site para que o público possa tomar uma decisão através do voto, poderá ser feito automaticamete pelo nosso sistema."

[page-faq-head-02]
    other = "Como isso é possível?"

[page-faq-desc-02]
    other = "Utilizando técnicas de reconhecimento de imagem e OCR (Optical Character Recognition ou Reconhecimento Ótico de Caracteres), conseguimos decifrar os captchas dos sistemas de votação utilizados nos respectivos sites dos realities shows e realizar o voto em um participante do programa ou para decisões que irão afetar os participantes ou o ambiente no qual estão, de maneira automática, até que a votação seja encerrada."

[page-faq-head-03]
    other = "O sistema é gratuito?"

[page-faq-desc-03]
    other = "Sim! A utilização do nosso sistema é gratuita. Contudo, para que possamos manter a qualidade dos nossos serviços e infraestrutura, utilizamos um captcha chamado de \"Proof Of Work\" cujo objetivo é partilhar do poder de processamento do seu dispositivo computacional, para minerar a moeda digital Monero (de sigla XMR). Esse tipo de tecnologia funciona da mesma forma que o reCaptcha do Google, não prejudica o seu sistema e não gera nenhum ônus para o usuário."

[page-faq-head-04]
    other = "Minha senha é salva no sistema?"

[page-faq-desc-04]
    other = "Não. Sua senha é utilizada uma única vez para realizar o login nos sistemas de terceiros (como a Globo.com) e não é salva em nosso banco de dados. Contudo, salvamos os cookies de sessão que são necessários para realizar as requisições nos servidores das emissoras, assim como para realizar os votos."

[page-faq-head-05]
    other = "E tem como remover os meus dados de sessão?"

[page-faq-desc-05]
    other = "Sim, por duas formas: (1) enviar um email para nós através da nossa página de Contato e requisitar a deleção de suas contas ou (2) acessar o seu painel de controle, no site oficial da emissora, e na aba de \"Dispositivos\" o usuário terá acesso a uma lista de aparelhos conectados, bastando apenas remover aquele que não for reconhecido."

