{{ define "main" }}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <h1>{{ .Title }}</h1>
                <p class="lead">{{ .Params.subtitle }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mt-3">
                {{ .Content }}
            </div>
        </div>
    </div>
</div>
{{ end }}
